<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/login/style.css">
    <title>MegaBank</title>
</head>

<body>
	<div id="loading-root">
		<img  id="loading-circle" src="/login/loading.svg"/>
		<script type="module">
			const animation_root = document.getElementById("loading-root");
			console.log(animation_root);
			animation_root.addEventListener("animationend", function(evt){
				evt.target.style.display = "none";
			})
		</script>
	</div>
    <div class="box">  
        <div id="header">
            <div id="title">
                <h3 id="text">Bem-Vindo ao MegaBank!</h3>
            </div>
        </div>

        <form action="/login" method="post">
    
            <input id="login_box" name="user" placeholder="Insira seu CPF ou CNPJ">
            
            <input id="password_box" name="pass" placeholder="Insira sua senha">

            <input id="login_bottom" type="submit" value="LOGIN"> 
        </form>


    </div>

    <div id="question">
        <p>Ainda n√£o possui uma conta?</p>
    </div>

   <form>
        <input id="create_account" type="submit" value="CRIE UMA CONTA">
   </form>

    
   
    
</body>
</html>
